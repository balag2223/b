<html>
    <head>
        <Tittle><h1>09.Form elements</h1></Tittle>
    </head>
    <body>
        <fieldset>
            <legend>
                Registration form
            </legend>
            <form>
                <lable>Username</lable>
                <input type="text">
                <br>
                <lable>Password</lable>
                <input type="password">
                <br>
                <lable>DOB</lable>
                <input type="date">
                <br>
                <lable>Sclect Department</lable>
                <select>
                    <option value="1">Computer science</option>
                    <option value="2">IT</option>
                    <option value="3">B.com B&I</option>
                    <option value="4">F&IS</option>
                    <option value="5">VISCOM</option>
                    <option value="6">Animation</option>
                    <option value="7">MCHM</option>
                    <option value="8">Networking</option>
                </select>
                <br>
                <lable>Adderss</lable><br>
                <textarea cols="20" row="20"></textarea>
                <br>
                <lable>Gender</lable>
                <Input name="gen" type="radio">Male</Input>
                <Input name="gen" type="radio">Female</Input>
                <br>
                <lable>Photo</lable>
                <input type="file">
                <br>
                <lable>Signature</lable>
                <input type="file">
                
                <br>
                <input type="checkbox">I agree Terms and Conditions
                <br>
                <input type="submit">
            </form>
        </fieldset>
    </body>
</html>
